<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap ar bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1 class=" text-5xl text-center mt-10 ">Welcome To <span class=" font-semibold text-violet-500"> My Bank</span>
        </h1>
    </header>
    <main>
        <section class='bg-blue-200 w-9/12 mx-auto mt-10 p-10'>
            <h3 class="text-4xl font-semibold">Please Login</h3>
            <div>
                <input id="email-input" class="w-9/12 block my-4 px-3 p-2" type="email"
                    placeholder="Enter your email address ">

                <input id="password-input" class="w-9/12 px-3 p-2 block mb-4" type="password"
                    placeholder="Enter your password">
                <button id="submit-btn"
                    class="bg-amber-400 hover:bg-sky-700 px-8 py-2 text-white rounded-md ">Submit</button>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>

</html>
